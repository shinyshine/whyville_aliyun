<div class="employee-info">
    <div class="sidebar-container">
        <ul>
            <li ng-repeat="item in sidebar" ng-class="{'active-tab': item.default}" sidebar item-name="item.name" item-link="item.link"></li>
        </ul>
    </div>
    <div class="form-container">
        <form name="basicForm" ng-submit="modifyEmp(basicForm.$valid)">
            <div class="info-card" id="basic">
                <div class="upload-container">
                    <img src="{{employeeInfo.info.emp_pic}}"/>
                </div>
                <div class="input-row">
                    <label>编号</label>
                    <div class="input-text">{{employeeInfo.info.emp_id}}</div>
                </div>
                <div class="input-row">
                    <label><span class="text-danger">*</span>姓名</label>
                    <div class="input-text"><input type="text" name="" placeholder="请输入中文名" ng-model="employeeInfo.info.emp_name" required/></div>
                </div>
                <div class="input-row">
                    <label><span class="text-danger">*</span>生日</label>
                    <div date-select which-date="employeeInfo.info.emp_birth"></div> 
                </div>
                <div class="input-row">
                    <label>性别</label>
                    <div choose-sex radio-value="employeeInfo.info.emp_sex" class="radio-container">
                        <div>
                            <span><i class="radio-btn radio-true" value="0"></i>男</span>
                            <span><i class="radio-btn" value="1"></i>女</span>
                        </div>
                    </div>
                </div>
                <div class="input-row">
                    <label><span class="text-danger">*</span>身份证号码</label>
                    <div class="input-text"><input type="text" name="" placeholder="请输入身份证号码" ng-model="employeeInfo.info.emp_card" required/></div>
                </div>
                <div class="input-row">
                    <label><span class="text-danger">*</span>手机</label>
                    <div class="input-text"><input type="text" name="" placeholder="请输入手机号码" ng-model="employeeInfo.info.emp_tel" required/></div>
                </div>
                <div class="input-row">
                    <label>邮箱</label>
                    <div class="input-text"><input type="text" name="" placeholder="请输入邮箱地址" ng-model="employeeInfo.info.emp_email"/></div>
                </div>
                <div class="input-row">
                    <label><span class="text-danger">*</span>紧急联系</label>
                    <div class="input-text"><input type="text" name="" placeholder="请输入紧急联系方式" ng-model="employeeInfo.info.emp_urgent" required/></div>
                </div>
                <div class="input-row">
                    <label><span class="text-danger">*</span>校区</label>
                    <div my-select select-options="options.schools" which-school="employeeInfo.info.emp_sch"></div>
                </div>
                <div class="input-row">
                    <label><span class="text-danger">*</span>职位</label>
                    <div my-select select-options="options.jobs" which-school="employeeInfo.info.emp_job"></div>
                </div>
                <div class="input-row">
                    <label>入职日</label>
                    <div date-select which-date="employeeInfo.info.start_date"></div>
                </div>
                <!-- <div class="input-row">
                    <label>离职日</label>
                    <div date-select which-date="employeeInfo.info.end_date"></div>
                </div> -->
                <div class="input-row">
                    <label>工资</label>
                    <div class="input-text"><input type="text" name="" placeholder="请输入工资金额" ng-model="employeeInfo.info.emp_salary"/></div>
                </div>
                <div class="textarea-comment">
                    <label>初次评价</label>
                    <textarea ng-model="employeeInfo.info.first_com"></textarea>
                </div>
                <div class="submit-btn"><button type="submit" ng-disabled="basicForm.$invalid">保存</button></div>
            </div>
        </form>
        <div class="info-card" id="comment">
            <div class="times-row">
                <label>请假</label>
                <div my-count how-many="employeeInfo.comment.emp_off" class="count-container">
                </div>
            </div>
            <div class="times-row">
                <label>迟到</label>
                <div my-count how-many="employeeInfo.comment.emp_late" class="count-container">
                </div>
            </div>
            <div class="times-row">
                <label>早退</label>
                <div my-count how-many="employeeInfo.comment.emp_early_out" class="count-container">
                </div>
            </div>
            <div class="input-row">
                <label>工作能力</label>
                <div class="input-text"><input type="text" name="" placeholder="请输入工作能力" ng-model="employeeInfo.comment.emp_ability"/></div>
            </div>
            
            <div class="textarea-comment">
                <label>后期评价</label>
                <textarea ng-model="employeeInfo.comment.sec_com"></textarea>
            </div>
            <div class="submit-btn"><button type="button" ng-click="submitCom()">保存</button></div>
        </div>   
    </div>
</div>
