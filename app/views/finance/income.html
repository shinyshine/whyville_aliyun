<div class="finance-container">
	<div class="btns">
		<div my-select select-options="options.schools" which-school="filter.selectSchool" send-filter="sendFilter()"></div>
		<div class="link-select" select-item select-options="options.yearMonth" which-item="filter.startTime" send-filter="sendFilter()"></div>
		<i class="to-icon-select"></i>
		<div select-item select-options="options.yearMonth" which-item="filter.endTime" send-filter="sendFilter()"></div>
	</div>
	<div class="btns">
		<div link-select select-options="options.pay_method" first-one="filter.payMethod" second-one="filter.payTo" send-filter="sendFilter()"></div>
		<div my-select select-options="options.type" which-school="filter.type" send-filter="sendFilter()"></div>
		<div class="add-btn" ng-hide="{{emp_type.type != 1}}"><a href="#/addIncome">添加记录</a></div>
	</div>
	<div class="table-container">
		<table class="table table-striped" id="table">
			<thead>
				<tr>
					<td width="100">校区</td>
					<td width="110">学生姓名</td>
					<td width="120">收入时间</td>
					<td width="120">类型</td>
					<td width="120">金额</td>
					<td width="200">支付方式</td>
					<td width="180">摘要</td>
					<td width="100">经手人</td>
					<td width="150">操作</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="income in incomeList.incomeList">
					<td>{{income.school}}</td>
					<td>{{income.stu_name}}</td>
					<td>{{income.date}}</td>
					<td>{{income.in_type}}</td>
					<td>{{income.sum}}</td>
					<td>{{income.pay_method}}-{{income.pay_to}}</td>
					<td>{{income.abstraction}}</td>
					<td>{{income.charge_name}}</td>
					<td class="operate-btns">
		    			<!-- <a href="#/modIncome/{{income.in_id}}">修改</a> -->
		    			<a class="btn-delete" href="javascript:void(0);" ng-click="deleteIncome(income.in_id)">删除</a>
		    		</td>
				</tr>
			</tbody>
		</table>
		<p class="total-cal"><span>共 {{incomeList.total.number}} 项</span><span>合计: ￥{{incomeList.total.sum}}</span></p>
	</div>
	<tm-pagination conf="paginationConf"></tm-pagination>
</div>
