<div class="btns">
	<div my-select select-options="options.app_status" which-school="filter.type" send-filter="sendFilter()"></div>
	<div my-select select-options="options.schools" which-school="filter.selectSchool" send-filter="sendFilter()">
	</div>
	<div class="add-btn"><a href="#/applyfor">添加项目</a></div>
</div>
<div class="table-container">
	<table class="table table-striped" id="table">
		<thead>
			<tr>
				<th width="150">校区</th>
				<th width="150">申请人</th>
				<th width="400">标题</th>
				<th width="150">时间</th>
				<th width="350">操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="app in applicate" ng-click="detail(app.app_id)">
				<td>{{app.app_sch}}</td>
				<td>{{app.emp_name}}</td>
				<td class="notice-title">{{app.app_title}}</td>
				<td>{{app.app_time}}</td>
				<td class="operate-btns">
					<a ng-class='{disabled: emp_type.authority != 0, accepted: app.status == 1}' href="javascript:void(0);" ng-click="accept(app.app_id, 1)">通过</a>
					<a ng-class='{disabled: emp_type.authority != 0, unaccepted: app.status == 2}' href="javascript:void(0);" ng-click="accept(app.app_id, 2)">不通过</a>
					<a ng-class='{disabled: app.modify != 1}' href="javascript:void(0);" ng-click="modify(app.modify, app.app_id)">修改</a>
					<!-- <a ng-class='{disabled: app.delete != 1}' href="javascript:void(0);" ng-click="deleteApp(app.delete, app.app_id)" class="btn-delete" href="#">删除</a> -->
				</td>
			</tr>
			
		</tbody>
	</table>
</div>
<tm-pagination conf="paginationConf"></tm-pagination>
