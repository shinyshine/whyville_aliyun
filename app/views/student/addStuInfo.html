<div class="stu-container">
	<div class="stu-info">
		<div class="sidebar-container">
	        <ul>
	        	<li ng-repeat="item in sidebar" ng-class="{'active-tab': item.default}" sidebar item-name="item.name" item-link="item.link"></li>
	        </ul>
	    </div>
	    <div class="form-container">
		    <form name="stuForm" ng-submit="submitStuInfo(stuForm.$valid)" enctype="multipart/form-data" id="stuForm" method="post">
		    	<div class="info-card" id="basic">
		    		<div class="upload-container">
		    			<div class="upload-btn">点击上传照片<input type="file" name="img" id="image"></div>
						<div class="upload-img"></div>	
		            </div>
		            <div class="input-row">
		                <label><span class="text-danger">*</span>中文名</label>
		                <div class="input-text"><input type="text" placeholder="请输入中文名" ng-model="stuInfo.stu_basic.stu_zh_name" required/></div>
		            </div>
		            <div class="input-row">
		                <label><span class="text-danger">*</span>英文名</label>
		                <div class="input-text"><input type="text" placeholder="请输入英文名" ng-model="stuInfo.stu_basic.stu_en_name" required/></div>
		            </div>
		            <div class="input-row">
		                <label>性别</label>
		                <div choose-sex radio-value="stuInfo.stu_basic.stu_sex" class="radio-container">
		                	<div>
			                    <span><i class="radio-btn radio-true" value="0"></i>男</span>
			                    <span><i class="radio-btn" value="1"></i>女</span>
			                </div>
		                </div>
		            </div>
		            <div class="input-row">
		                <label>学号</label>
		                <div class="input-text">{{stuInfo.stu_basic.stu_id}}</div>
		            </div>
		            <div class="input-row">
		                <label>国籍</label>
		                <div class="input-text"><input type="text" placeholder="请输入国籍" ng-model="stuInfo.stu_basic.stu_country" required/></div>
		            </div>
		            <div class="input-row">
		                <label>生日</label>
		                <div date-select which-date="stuInfo.stu_basic.stu_birth"></div> 
		            </div>
		            <div class="input-row">
		                <label>年龄</label>
		                <div class="input-text">{{stuInfo.stu_basic.stu_birth.year | countAge}}</div>
		            </div>
		            <div class="input-row">
		                <label>家庭住址</label>
		                <div class="input-text"><input type="text" name="" placeholder="请输入家庭住址" ng-model="stuInfo.stu_basic.stu_ads"/></div>
		            </div>
		            <div class="input-row">
		                <label>就读学校</label>
		                <div class="input-text"><input type="text" name="" placeholder="请输入就读学校" ng-model="stuInfo.stu_basic.stu_study_sch"/></div>
		            </div>
		            <div class="input-row">
		                <label>年级</label>
		               <div class="input-text"><input type="text" name="" placeholder="请输入年级" ng-model="stuInfo.stu_basic.stu_grade"/></div>
		            </div> 
		            <div class="input-row">
		                <label>宣传方式</label>
		                <div my-select select-options="options.publics" which-school="stuInfo.stu_basic.publics"></div>
		            </div>
		            <div class="input-row">
		                <label>学习经历</label>
		                <div class="input-text"><input type="text" name="" placeholder="请输入学习经历" ng-model="stuInfo.stu_basic.study_exp"/></div>
		            </div>
		            <div class="input-row">
		                <label>Application内容</label>
		            </div>
		            <div class="input-row input-row-son">
		                <label>兴趣爱好</label>
		                <div class="input-text"><input type="text" name="" placeholder="请描述兴趣爱好" ng-model="stuInfo.stu_basic.intersts"/></div>
		            </div>
		            <div class="input-row input-row-son">
		                <label>性格</label>
		                <div class="input-text"><input type="text" name="" placeholder="请描述性格" ng-model="stuInfo.stu_basic.character"/></div>
		            </div>
		            <div class="input-row input-row-son">
		                <label>学习期望(英语)</label>
		                <div class="input-text"><input type="text" name="" placeholder="请输入学习期望" ng-model="stuInfo.stu_basic.expectations"/></div>
		            </div>
		    	</div>
		    	<div class="info-card" id="parent">
		    		<div class="input-row">
		                <label><span class="text-danger">*</span>联系人</label>
		                <div class="input-text"><input type="text" placeholder="请输入联系人姓名" ng-model="stuInfo.stu_parent.par_name" required/></div>
		            </div>
		           <!--  <div class="input-row">
		                <label>联系人关系</label>
		                <div my-select select-options="jobs" which-school=""></div>
		            </div> -->
		            <div class="input-row">
		                <label><span class="text-danger">*</span>联系方式</label>
		                <div class="input-text"><input type="text" placeholder="请输入联系人的联系方式" ng-model="stuInfo.stu_parent.par_tel" required/></div>
		            </div>
		            <div class="input-row">
		                <label>电子邮箱</label>
		                <div class="input-text"><input type="text" placeholder="请输入联系人的电子邮箱" ng-model="stuInfo.stu_parent.par_email"/></div>
		            </div>
		            <div class="input-row">
		                <label>家长性格</label>
		                <div class="input-text"><input type="text" placeholder="请描述家长性格" ng-model="stuInfo.stu_parent.par_character"/></div>
		            </div>
		    	</div>
		    	<div class="info-card" id="learn">
		    		<div class="input-row">
		                <label><span class="text-danger">*</span>校区</label>
		                <div my-select select-options="options.schools" which-school="stuInfo.learn_info.stu_sch"></div>
		            </div>
		            <div class="input-row">
		                <label><span class="text-danger">*</span>学期</label>
		                <div select-no-id which-item="stuInfo.learn_info.stu_learn_year" select-options="options.years"></div>
		                <div select-no-id which-item="stuInfo.learn_info.stu_learn_season" select-options="options.sessions"></div>
		            </div>
		            <div class="input-row">
		                <label>学习状态</label>
		                <div my-radio options="options.learningStatus" radio-value="stuInfo.learn_info.stu_learn_status" class="radio-container">
		                </div>
		            </div>
		    	</div>
		    	<div class="submit-btn"><button type="submit" ng-disabled="stuForm.$invalid">保存</button></div>
	    	</form>
	    </div>
	</div>
</div>
